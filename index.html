<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quiz Time</title>
</head>
<body>
  <div class="container">

    <!--start screen-->

    <!-- first div  -->

    <div class="screen active" id="start-screen">
        <h1>Quiz Time!</h1>
        <p>Test your knowledge with these fun questions.</p>
        <button id="start-btn">Start Quiz</button>
    </div>

    <!--quiz screen-->

    <!-- second div  -->
    <div class="screen"id="quiz-screen">
      <div class="quiz-header">
        <h2 id="question-text">Question goes here</h2> <!-- javascript changes -->
        <div class="quiz-info">
          <p>
            Question <span id="current-question">1</span> of <span>5</span><!--dyanamic -->
          </p>

          <p>Score:<span id="score">0</span></p>
        </div>
      </div>

      <div id="answes-container" class="answers-container">
        <!-- answer buttonwill be inserted from js code  -->
      </div>

      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
   </div>

   <!-- third div  -->
    <div id="result-screen" class="screen ">
      <h1>Quiz Results</h1>
      <div class="result-info">
        <p>You scored <span id="final-score">0 </span> out of <span id="max-score">5</span></p>

        <div id="result-message">Good job</div>
      </div>
      <button id="restart-btn">Restart Quiz</button>
    </div>
  </div>



  <!-- adding js  -->
   <script src="script.js"></script>
</body>
</html>
