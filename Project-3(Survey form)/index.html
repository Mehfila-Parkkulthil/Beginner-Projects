<!DOCTYPE >
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>survey-form.freecodecamp.rocks</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <h1 id="title">Survey form</h1>

        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <!-- added form  -->
        <form id= "survey-form">

            <!-- added bio  -->
            <fieldset>
                <legend>Bio</legend>
                <label id="name-label" for="name">
                    Name  <input type="text" id="name" placeholder="Enter  Your name"required>
                </label>

                <label id="email-label" for="email">
                    Email <input type="email" id="email"placeholder="Enter Your email" required>
                </label>

                <label id="number-label" for ="number">
                    Age (optional) <input type="number" id="number" min="18" placeholder="Age" max="100">
                </label>
            </fieldset>

            <!-- added dropdown for current role question  -->
            <fieldset>
                <label for="dropdown">Which option describes your current role?
                    <select id="dropdown">
                    <option>Student</option>
                    <option>Full-time Job</option>
                    <option>Full-time-learner</option>
                    <option>Prefer not to say</option>
                    <option>Others</option>
                    </select>
                </label>  
            </fieldset>

            <!-- added radio buttons for recommendation question -->
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <label>
                    <input class="inline"   type="radio"name="recommend"value="definitely">Definitely
                    </label>
                    
                    <label>
                    <input type="radio" name="recommend"  value="maybe"class="inline"  >Maybe
                    </label>

                    <label>
                    <input type="radio" name="recommend"  value="notsure" class="inline"  >Not sure
                </label>
            </fieldset>

            <!-- added dropdown for favourite feature  -->
            <fieldset>
                <label for="dropdown">What's your favourite feature of FreeCodeCamp?
                    <select id="dropdown">
                    <option>select one option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open source</option>
                    </select>
                </label>  
            </fieldset>
            
            <!-- added checkboxes for improvements  -->
            <fieldset>
                <legend> What would you like to see improved? (Check all that apply)</legend>
                <label>
                <input type="checkbox" class="inline"   value="Front-end Projects">Front-end Projects
                </label>

                <label>
                <input type="checkbox" class="inline"  value="Back-end Projects">Back-end Projects
                </label>

                <label>
                <input type="checkbox" class="inline"  value="Data Visualization">Data Visualization
                </label>

                <label>
                <input type="checkbox"class="inline"   value="Challenges">Challenges
                </label>

                <label>
                <input type="checkbox" class="inline"  value="Open Source Community">Open Source Community
                </label>

                <label>
                <input type="checkbox" class="inline"  value="Gitter help rooms">Gitter help rooms
                </label>

                <label>
                <input type="checkbox"class="inline"   value="Videos">Videos
                </label>

                <label>
                <input type="checkbox" class="inline"  value="City Meetup">City Meetup
                </label>

                <label>
                <input type="checkbox" class="inline"  value="Wiki">Wiki 
                </label>
                <label>
                <input type="checkbox" class="inline"  value="Additional courses">Additional courses
                </label>
            </fieldset>  

            <!-- added text area for comments and suggestions  -->
            <label for="textarea">Any comments or suggestions?
                <textarea id="textarea" rows="3" cols="30" placeholder="Enter your comment here"></textarea>
            </label>
            
            <!-- added submit button  -->
            <button id="submit" type="submit">Submit</button>

        </form>

    </body>
</html>
